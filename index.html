
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eruptible PM Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#FF914D',
                light: '#FFAD7D',
                dark: '#E68245',
              },
              // For use in text, backgrounds, etc.
              // Use like: bg-background, text-text-primary
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              surface: 'hsl(var(--surface))',
              
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              
              // Borders, rings, dividers
              subtle: 'hsl(var(--subtle))',
              
              // Text colors
              'text-primary': 'hsl(var(--text-primary))',
              'text-secondary': 'hsl(var(--text-secondary))',
              
              // Destructive/error states
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
            },
            borderRadius: {
              'lg': '0.5rem',
              'md': 'calc(0.5rem - 2px)',
              'sm': 'calc(0.5rem - 4px)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 0 0% 98%;
        --foreground: 0 0% 9%;
        --surface: 0 0% 100%;
        --primary: 27 80% 58%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 96%;
        --secondary-foreground: 0 0% 9%;
        --subtle: 0 0% 90%;
        --text-primary: 0 0% 9%;
        --text-secondary: 0 0% 45%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
      }
      
      .dark {
        --background: 0 0% 17%;
        --foreground: 0 0% 98%;
        --surface: 0 0% 20%;
        --primary: 27 100% 74%;
        --primary-foreground: 27 20% 15%;
        --secondary: 0 0% 18%;
        --secondary-foreground: 0 0% 98%;
        --subtle: 0 0% 25%;
        --text-primary: 0 0% 98%;
        --text-secondary: 0 0% 65%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 85.7% 97.3%;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--text-primary));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.408.0",
    "otpauth": "https://esm.sh/otpauth@9.2.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
